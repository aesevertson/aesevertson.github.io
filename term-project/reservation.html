                <form action="./thanks.html">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <div class="nameinput">
                            <label for="fullName">*Full Name:
                                <br>
                                <input type="text" required pattern="[A-Z a-z]{5,}" name="fullName" id="fullName">
                            </label>
                        </div>
                        <div class="emailinput">
                            <label for="email">e-mail:
                                <br>
                                <input type="email" name="email" placeholder="email@email.com" id="email">
                            </label>
                        </div>
                        <div class="phonenumberinput">
                            <label for="telephoneNumber">*Phone Number:
                                <br>
                                <input type="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telephoneNumber" id="telephoneNumber"
                                    placeholder="123-456-7890"><br>
                            </label>
                        </div>
                        <div class="zipcodeinput">
                            <label for="zipcode">*Zip code:
                                <br>
                                <input type="text" required pattern="[0-9]{5}" name="zipcode" placeholder="12345" id="zipcode">

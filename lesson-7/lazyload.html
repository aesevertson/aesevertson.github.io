<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Activity</title>
    <meta name="week 7 activity" content="lazy load activity">
    <meta name="description" content="lazy load activity CIT 230">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
        <body>
            <h1>Loading Images Progressively</h1>
            <figure>
            <picture>
                <img src="images/breadinpan.jpeg" alt="bread in pan">
                <figcaption>Homemade dutch oven bread</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="images/applepie.jpeg" alt="apple pie">
                <figcaption>Fresh apple pie</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="images/chewychocolatechipcookies.jpeg" alt="chewy chocolate chip cookies">
                <figcaption>Homemade bakery style cookies</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="images/placeholder.png" data-src="images/chickennoodlesoup.png" alt="chicken noodle soup">
                <figcaption>Scratch made chicken noodle soup</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="images/placeholder.png" data-src="images/chocolatecake.png" alt="chocolate cake roll">
                <figcaption>Chocolate peanut butter cake roll</figcaption>
            </picture>
            </figure>
            <figure>
            <picture>
                <img src="images/placeholder.png" data-src="images/nobakecookies.png" alt="no bake cookies">
                <figcaption>Chocolate peanut butter no bake cookies</figcaption>
            </picture>
            </figure>
            <script src="js/loading.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script src="js/webfont.js"></script>
        </body>
        </html>
